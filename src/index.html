<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saimon says</title>
    <link href="output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-slate-700 items-center">

    <div class="container text-center">
        <div class="show">
            <div><h1 class="text-2xl mt-5 font-semibold">Simon Game</h1></div>
            <button id="start-btn" class="py-2.5 px-5 bg-amber-50">Start Game</button>
            <div class="game-status text-2xl mt-5" id="status">Press Start to play!</div>
        </div>
        <div class="button-container absolute flex flex-wrap w-96 items-center">
            <div id="green" class="color-btn green rounded-tl-full w-44 h-44 cursor-pointer mx-1 my-1"></div>
            <div id="red" class="color-btn red rounded-tr-full w-44 h-44 cursor-pointer mx-1 my-1"></div>
            <div id="yellow" class="color-btn yellow rounded-bl-full w-44 h-44 cursor-pointer mx-1 my-1"></div>
            <div id="blue" class="color-btn blue rounded-br-full w-44 h-44 cursor-pointer mx-1 my-1"></div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
